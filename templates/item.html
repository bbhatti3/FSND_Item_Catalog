{% extends "main.html" %}
{% block content %}
<div class="row divider green">
    <div class="col-md-12"></div>
</div>
<div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
  <h2>{{ item.name }}</h2>
  <p> {{ item.description }}</p>
  {% if 'username' in session %}
    <div>
      <a href="{{ url_for('editItem', category_name = category_name, item_name = item.name) }}">Edit</a> |
      <a href="{{ url_for('deleteItem', category_name = category_name, item_name = item.name) }}">Delete</a>
    </div>
</div>
  {% endif %}

{% endblock %}
