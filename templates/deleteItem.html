{% extends "main.html" %}
{% block content %}

  <h2>Are you sure you want to delete {{ item.name }}?</h2>
  <form action="{{ url_for('deleteItem', category_name = category_name, item_name = item.name) }}" method="post">
    <button type="submit" class="btn btn-primary">Delete</button>
  </form>

{% endblock %}
