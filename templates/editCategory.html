{% extends "main.html" %}
{% block content %}
<div class="row divider green">
    <div class="col-md-12"></div>
</div>
<div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
        <h1>Edit Category</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
  <form action="{{ url_for('editCategory', category_name = editCategory.name) }}" method="post">
    <div class="form-group">
      <label for="category-name">Name</label>
      <input type="text" name="name" class="form-control" id="category-name" placeholder="{{ editCategory.name }}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
</div>

</div>


{% endblock %}
