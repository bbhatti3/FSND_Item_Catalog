{% extends "main.html" %}
{% block content %}
<div class="row divider green">
    <div class="col-md-12"></div>
</div>
<div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
        <h2>Edit Menu Item</h2>
    </div>
</div>
  <form action="{{ url_for('editItem', category_name = category_name, item_name = item.name) }}" method="post">
    <div class="form-group">
      <label for="item-name">Name</label>
      <input type="text" name="name" class="form-control" id="item-name" placeholder="{{ item.name }}">
    </div>
    <div class="form-group">
      <label for="item-description">Description</label>
      <input type="text" name="description" class="form-control" id="item-description" placeholder="{{ item.description }}">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>



{% endblock %}
